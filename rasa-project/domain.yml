version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- mood_unhappy
- goodbye
- stop
- inform
- affirm
- deny
- mood_great
- get_started
- bot_challenge
- weather
- weather_for_location
- weather_humidity
- city_info
- places_around_me
