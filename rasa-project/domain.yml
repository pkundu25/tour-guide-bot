- location
- name
- lng0
- lat0
- lng1
- lat1
- lng2
- lat2
- lng3
- lat3
- lng4
- lat4
- poi
slots:
  location:
    type: text
    influence_conversation: true
  poi:
    type: text
    influence_conversation: true    
responses:
