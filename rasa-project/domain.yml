  #- custom:
    #text: "Here are the user provided details..."
    #name: "{name}"
    #city: "{location}"
  utter_user_details:
  - custom:
      blocks:
        city: "{location}"
        center: 
          lng0: "{lng0}"
          lat0: "{lat0}"    
          lng1: "{lng1}"
          lat1: "{lat1}"      
          lng2: "{lng2}"
          lat2: "{lat2}" 
          lng3: "{lng3}"
          lat3: "{lat3}" 
          lng4: "{lng4}"
